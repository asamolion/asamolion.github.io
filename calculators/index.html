<!DOCTYPE HTML>

<head>
    <title>Calculators by Osama Arshad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</head>

<body>
    <div id="left">
        <h2>Here are some calculators and forms I've made</h2>
        <hr>
        <ul>
            <li><a href="aalfylearning">Aalfylearning</a></li>
            <li><a href="charlieboyt">Charlieboyt</a></li>
            <li><a href="customgardensol">Customgardensol</a></li>
            <li><a href="quiglag">Quiglag</a></li>
            <li><a href="theraggy">Theraggy</a></li>
        </ul>
    </div>
    <div id="right">
        <iframe id="theIframe" src="charlieboyt/index.html" onload="resizeIframe(this)"></iframe>
    </div>
    <script>
        var links = document.getElementsByTagName('a'),
            theIframe = document.getElementById('theIframe');
        for (var i = 0, length = links.length; i < length; i++) {
            links[i].addEventListener('click', function(e) {
                e.preventDefault();
                theIframe.src = this.href + '/index.html';
                resizeIFrameToFitContent(theIframe);
            });
        }        
    </script>
</body>
