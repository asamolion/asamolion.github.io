<!doctype html>
<html>

<head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="title">Wisdom from the lives of Programmers</h1>
        <h4 class="sub-title">Courtesy of
            <a href="https://github.com/AntJanus/programmers-proverbs">Antonin Januska</a>
        </h4>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <div id="quote-machine">
                    <h1 id="quote" class="quote">
                        <i class="fa fa-spinner faa-spin animated" aria-hidden="true"></i>
                    </h1>
                    <br>
                    <div class="buttons container-fluid">
                        <button id="show-quote" class="btn btn-primary col-lg-2 col-lg-offset-5" onclick="getQuote()">Show me another!</button>
                        <a id="twitter-button" class="btn btn-primary twitter-share-button col-lg-offset-1" href="https://twitter.com/intent/tweet"
                            target="_blank" data-url="https://codepen.io/asamolion">
                            <i class="fa fa-twitter"></i> Tweet</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
